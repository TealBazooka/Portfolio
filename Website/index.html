<!doctype html>
<html lang="en">
  <head>
    <title>Cory's Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/templateStyle.css">
  </head>
  <body>
    <header class="">
      <div class="container">
        <img class="headerLogo" src="images/AltLogo.gif" alt="Cory's logo">

        <!-- social media bar. Link off to new tabs -->
        <ul class="d-flex nav justify-content-around socialMediaBar">
          <li class="nav-item">
            <a class="btn btn-primary btn-nav nav-link btn-socialMedia d-flex align-items-center justify-content-around" href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary btn-nav nav-link btn-socialMedia d-flex align-items-center justify-content-around" href="#"><i class="fab fa-youtube"></i></a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary btn-nav nav-link btn-socialMedia d-flex align-items-center justify-content-around" href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary btn-nav nav-link btn-socialMedia d-flex align-items-center justify-content-around" href="#"><i class="fab fa-linkedin-in"></i></a>
          </li>
        </ul>

        <!-- Single page navigation buttons (href to id's) -->
        <ul class="d-flex nav justify-content-around">
          <li class="nav-item col-10 col-md-6 col-lg-3">
            <a class="btn btn-primary btn-nav nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item col-10 col-md-6 col-lg-3">
            <a class="btn btn-primary btn-nav nav-link" href="#resume">Resume</a>
          </li>
          <li class="nav-item col-10 col-md-6 col-lg-3">
            <a class="btn btn-primary btn-nav nav-link" href="#aboutMe">About Me</a>
          </li>
          <li class="nav-item col-10 col-md-6 col-lg-3">
            <a class="btn btn-primary btn-nav nav-link" href="#contactMe">Contact</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="container">
      <!-- this section holds my top 5 projects to date -->
      <section id="portfolio">
        <h1>Portfolio</h1>
        <div class="d-flex justify-content-center row">
          <div class="projectPreview col-md-3">
            <img src="" alt="">
          </div>
          <div class="projectPreview col-md-3">
            <img src="" alt="">
          </div>
          <div class="projectPreview col-md-3">
            <img src="" alt="">
          </div>
          <div class="projectPreview col-md-3">
            <img src="" alt="">
          </div>
          <div class="projectPreview col-md-3">
            <img src="" alt="">
          </div>
        </div>
      </section>

      <!-- this section holds snippets of my resume -->
      <section id="resume">
        <h1>Resume</h1>
      </section>

      <!-- this is my bio section, get to know me -->
      <section id="aboutMe">
        <h1>About Me</h1>
      </section>

      <!-- This section has an email form to contact me -->
      <section id="contactMe">
        <h1>Contact Me</h1>
      </section> 
      
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
